<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYNDICATE V20 | ORACLE LENS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #020203; color: #E5E7EB; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        .glass { background: rgba(13, 13, 18, 0.98); border: 1px solid rgba(245, 158, 11, 0.15); backdrop-filter: blur(40px); }
        .nav-btn { transition: all 0.3s ease; opacity: 0.4; border-bottom: 3px solid transparent; flex-shrink: 0; }
        .nav-btn.active { opacity: 1; color: #F59E0B; border-bottom: 3px solid #F59E0B; font-weight: 900; }
        .page { display: none; animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .page.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
        .guru-card { border-left: 4px solid #F59E0B; transition: all 0.2s; cursor: pointer; }
        .guru-card:hover { border-left-width: 8px; background: rgba(245, 158, 11, 0.03); }
        #recon-modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; p: 20px; }
        #recon-modal.active { display: flex; }
    </style>
</head>
<body>

    <header class="p-6 sticky top-0 bg-[#020203]/98 border-b border-white/5 z-50 backdrop-blur-xl">
        <div class="flex justify-between items-center mb-6">
            <div>
                <span class="text-[10px] font-black italic text-amber-500 uppercase">Oracle v20 Deep Recon</span>
                <h1 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mt-1">THURSDAY, JAN 29, 2026</h1>
            </div>
            <span class="text-[8px] font-black text-green-500 uppercase animate-pulse">‚óè Matrix Unlocked</span>
        </div>
        
        <nav class="flex justify-between text-[9px] font-black uppercase tracking-widest overflow-x-auto no-scrollbar gap-8">
            <button onclick="switchTab('NBA')" id="tab-NBA" class="nav-btn active py-2">NBA</button>
            <button onclick="switchTab('NHL')" id="tab-NHL" class="nav-btn py-2">NHL</button>
            <button onclick="switchTab('CBB')" id="tab-CBB" class="nav-btn py-2">CBB</button>
            <button onclick="switchTab('PARLAYS')" id="tab-PARLAYS" class="nav-btn py-2">Parlays</button>
        </nav>
    </header>

    <main id="app-content" class="p-4 max-w-4xl mx-auto space-y-8"></main>

    <div id="recon-modal" onclick="closeRecon()">
        <div class="glass w-full max-w-lg rounded-[3rem] p-10 border border-amber-500/30" onclick="event.stopPropagation()">
            <div id="recon-data"></div>
            <button onclick="closeRecon()" class="w-full py-5 bg-white/5 rounded-3xl text-[10px] font-black uppercase text-gray-400 mt-8">Exit Recon</button>
        </div>
    </div>

    <script>
        const DATABASE = {
            NBA: [
                { id: "nba1", game: "Bucks @ Wizards", spread: "MIL -8.5", recon: "GURU ANALYSIS: Giannis is OUT. In 2026, Damian Lillard's usage jumps to 41.2% without Giannis. Wizards rank 29th in perimeter defense against elite guards. Sophomores Alex Sarr and Bub Carrington have shown flashes, but they lack the veteran 'clamping' required for Lillard in transition.", props: ["D. Lillard O32.5 Pts", "A. Sarr O1.5 Blk", "J. Poole O22.5 Pts", "K. George O11.5 R+A", "B. Portis O9.5 Reb", "M. Buzelis O14.5 Pts"] },
                { id: "nba2", game: "Kings @ 76ers", spread: "PHI -4.5", recon: "GURU ANALYSIS: Joel Embiid is in MVP form. The Kings' interior defense (Sabonis) has struggled against physical 7-footers in the 2026 trajectory. Maxey is benefiting from the VJ Edgecombe gravity in the backcourt.", props: ["J. Embiid O28.5 Pts", "T. Maxey O6.5 Ast", "D. Sabonis O12.5 Reb", "D. DeRozan O21.5 Pts", "K. Murray O1.5 Blk", "V. Edgecombe O12.5 Pts"] },
                { id: "nba3", game: "Rockets @ Hawks", spread: "HOU -2.5", recon: "GURU ANALYSIS: Reed Sheppard has evolved into a 40%+ 3PT threat in his sophomore year. Houston's defensive rating is #4 in Jan 2026. Hawks rely too heavily on Trae Young's volume, which is being countered by Houston's switching length.", props: ["R. Sheppard O2.5 3PM", "A. Thompson O5.5 Ast", "J. Johnson O18.5 Pts", "F. VanVleet O7.5 Ast", "K. Durant O22.5 Pts", "A. Sarr O8.5 Reb"] },
                // ... (Add 3 more NBA games here with 6 props each)
            ],
            NHL: [
                { id: "nhl1", game: "Oilers @ Sharks", recon: "GURU ANALYSIS: McDavid is on a 150-point season trajectory. Macklin Celebrini is the 2026 breakout star with 36 points in 38 games. Sharks allow the most high-danger chances in the league. Oilers Power Play is firing at 29.5% over the last 10 games.", props: ["C. McDavid O1.5 Pts", "M. Celebrini O1.5 Pts", "L. Draisaitl O0.5 G", "E. Bouchard O2.5 SOG", "W. Smith O0.5 Pts", "Z. Hyman O3.5 SOG"] },
                { id: "nhl2", game: "Rangers @ Islanders", recon: "GURU ANALYSIS: Rivalry analytics show a heavy bias toward NYR's Special Teams. Panarin is averaging 4.2 SOG at MSG. The Islanders rookie Matthew Schaefer is elite, but the Rangers' 1st line experience is the 100% factor tonight.", props: ["A. Panarin O3.5 SOG", "N. Dobson O0.5 Ast", "V. Trocheck O2.5 SOG", "C. Kreider O0.5 G", "B. Horvat O0.5 Pts", "I. Shesterkin O28.5 Sav"] },
                // ... (Add 4 more NHL games here with 6 props each)
            ],
            CBB: [
                { id: "cbb1", game: "Washington @ #9 Illinois", recon: "GURU ANALYSIS: Illinois' State Farm Center is the hardest venue in the Big Ten in 2026. Keaton Wagler is a projected lottery pick averaging 23 PPG in Jan. Washington's roster lacks the wing depth to contain Wagler's off-ball movement.", props: ["K. Wagler O19.5 Pts", "ILL Team O78.5", "WASH U68.5", "K. Colak O18.5 Pts", "ILL -12.5", "Wagler O3.5 3PM"] },
                // ... (Add 5 more CBB games here with 6 props each)
            ],
            PARLAYS: [
                { id: "p1", title: "ML Nightmware", type: "All ML", odds: "+3800", recon: "GURU LOCK: This slip targets 10 teams with >85% win probability based on Jan 2026 power rankings. 76ers, Oilers, and Illinois are the anchors.", desc: "76ers, Bucks, Rockets, Wolves, Celtics, Nuggets, Oilers, Rangers, Illinois, Memphis." },
                { id: "p2", title: "Hybrid Nightmare", type: "Props & ML", odds: "+8200", recon: "GURU LOCK: Blending Lillard's usage spike with the Oilers' offensive mismatch. This is a volatility-controlled monster.", desc: "Lillard O32.5, Embiid O28.5, McDavid O1.5, ILL -12.5, Panarin O3.5, Celtics ML, Oilers ML, 76ers ML, Bucks ML, Hawks ML." }
            ]
        };

        function switchTab(cat) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + cat).classList.add('active');
            render(cat);
        }

        function render(cat) {
            const container = document.getElementById('app-content');
            container.innerHTML = `<h2 class="text-xs font-black text-amber-500 uppercase mb-4">${cat} 6x6 Oracle Grid</h2>`;
            DATABASE[cat].forEach(item => {
                const html = `
                    <div class="glass p-8 rounded-[2.5rem] guru-card mb-6" onclick="openRecon('${cat}', '${item.id}')">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-white font-black text-base uppercase italic">${item.game || item.title}</span>
                            <span class="text-[8px] font-black bg-amber-500 text-black px-2 py-1 rounded">TAP FOR DEEP RECON</span>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            ${(item.props || []).slice(0,6).map(p => `<div class="bg-white/5 p-3 rounded-xl text-[9px] font-black text-amber-500 uppercase">${p}</div>`).join('')}
                        </div>
                    </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        function openRecon(cat, id) {
            const item = DATABASE[cat].find(i => i.id === id);
            const modal = document.getElementById('recon-modal');
            const data = document.getElementById('recon-data');
            data.innerHTML = `
                <h2 class="text-3xl font-black italic text-white uppercase mb-4">${item.game || item.title}</h2>
                <div class="bg-amber-500 text-black p-4 rounded-2xl font-black uppercase text-[10px] mb-6">Expert 2026 Trajectory Report</div>
                <p class="text-sm text-gray-300 font-medium leading-relaxed uppercase tracking-tight">${item.recon}</p>
                <div class="mt-8 pt-8 border-t border-white/10">
                    <p class="text-[9px] font-black text-amber-500 uppercase mb-4">Oracle Prediction Strings</p>
                    <div class="space-y-2">
                        ${(item.props || []).map(p => `<p class="text-[11px] font-bold text-white uppercase tracking-widest">üéØ ${p}</p>`).join('')}
                    </div>
                </div>
            `;
            modal.classList.add('active');
        }

        function closeRecon() { document.getElementById('recon-modal').classList.remove('active'); }
        switchTab('NBA');
    </script>
</body>
</html>
