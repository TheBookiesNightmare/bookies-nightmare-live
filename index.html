<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE BOOKIES NIGHTMARE | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #050506; color: #E5E7EB; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .gold-glow { text-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(245, 158, 11, 0.1); backdrop-filter: blur(12px); }
        .filter-active { background: #F59E0B !important; color: #000 !important; font-weight: 900 !important; }
        .hide { display: none !important; }
        
        /* TICKER */
        .ticker-wrap { width: 100%; overflow: hidden; background: #F59E0B; padding: 4px 0; }
        .ticker { display: inline-block; white-space: nowrap; animation: marquee 40s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 2rem; font-size: 10px; font-weight: 900; color: #000; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        /* MODAL KILLER STYLE */
        #syndicate-popup { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; padding: 20px; transition: opacity 0.5s ease; }
    </style>
</head>
<body class="pb-24">

    <div id="syndicate-popup" class="hide">
        <div class="glass p-10 rounded-3xl border-2 border-amber-500 text-center max-w-sm w-full relative">
            <h2 class="text-2xl font-black italic text-amber-500 mb-2 uppercase tracking-tighter">Syndicate Access</h2>
            <p class="text-[10px] text-gray-400 mb-6 font-bold uppercase tracking-widest">Auto-closing in 7 seconds...</p>
            <a href="https://t.me/+QJx8ax575HZhMmUx" class="block w-full py-4 bg-amber-500 text-black font-black rounded-xl text-sm mb-4 uppercase tracking-widest">JOIN TELEGRAM</a>
            <button onclick="closePopup()" class="text-[10px] text-gray-600 font-black uppercase tracking-widest p-2">Dismiss Now</button>
        </div>
    </div>

    <div class="ticker-wrap border-b border-black/10">
        <div class="ticker" id="news-ticker">
            <span class="ticker-item">ðŸ“Š NBA: LIVE ODDS SYNCED FOR 2026</span>
            <span class="ticker-item">ðŸ“Š NFL: SUPER BOWL LX PROJECTIONS ACTIVE</span>
            <span class="ticker-item">ðŸ“Š NHL: RANGERS VS ISLANDERS LIVE</span>
        </div>
    </div>

    <header class="p-6 border-b border-white/5 sticky top-0 bg-[#050506]/95 backdrop-blur-md z-50 text-center">
        <h1 class="text-2xl font-black italic text-amber-500 gold-glow uppercase tracking-tighter">The Bookies Nightmare</h1>
        <div class="flex gap-2 mt-6 overflow-x-auto pb-2 no-scrollbar justify-center">
            <button onclick="fetchGames('basketball_nba', this)" class="filter-active px-4 py-1.5 rounded-full text-[10px] uppercase font-bold bg-white/5 border border-white/10">NBA</button>
            <button onclick="fetchGames('icehockey_nhl', this)" class="px-4 py-1.5 rounded-full text-[10px] uppercase font-bold bg-white/5 border border-white/10">NHL</button>
        </div>
    </header>

    <main class="p-4 max-w-4xl mx-auto">
        <div id="game-container" class="space-y-4">
            <p class="text-center text-gray-600 text-[10px] animate-pulse py-10 uppercase font-black">Scanning Live Feed...</p>
        </div>
    </main>

    <script>
        const API_KEY = '9c3c452fc836bdc1a7e6ecdb1ee7ae43';

        // 1. POPUP TRIGGER (Shows after 2 seconds)
        setTimeout(() => {
            const popup = document.getElementById('syndicate-popup');
            popup.classList.remove('hide');
            
            // 2. AUTO-CLOSE (Forces close after 7 more seconds)
            setTimeout(() => {
                closePopup();
            }, 7000); 
        }, 2000);

        function closePopup() {
            const popup = document.getElementById('syndicate-popup');
            popup.style.opacity = '0';
            setTimeout(() => {
                popup.classList.add('hide');
                popup.style.display = 'none';
            }, 500);
        }

        async function fetchGames(sportKey, btnElement) {
            document.querySelectorAll('header button').forEach(btn => btn.classList.remove('filter-active'));
            if(btnElement) btnElement.classList.add('filter-active');
            const container = document.getElementById('game-container');
            container.innerHTML = '<p class="text-center text-gray-600 text-[10px] animate-pulse py-10 font-black uppercase">Syncing Odds...</p>';

            try {
                const response = await fetch(`https://api.the-odds-api.com/v4/sports/${sportKey}/odds/?apiKey=${API_KEY}&regions=us&markets=h2h`);
                const data = await response.json();
                container.innerHTML = '';
                data.slice(0, 10).forEach(game => {
                    const gameDiv = document.createElement('div');
                    gameDiv.className = 'glass p-5 rounded-3xl border-l-4 border-amber-500';
                    gameDiv.innerHTML = `<div class="flex justify-between items-center mb-3"><span class="text-[9px] font-black text-amber-500 uppercase">${game.sport_title}</span></div><div class="flex justify-between items-center px-1"><p class="text-xs font-black uppercase">${game.home_team}</p><span class="text-gray-800 font-black italic text-[9px]">VS</span><p class="text-xs font-black uppercase">${game.away_team}</p></div>`;
                    container.appendChild(gameDiv);
                });
            } catch (e) { container.innerHTML = '<p class="text-center text-red-500 text-[10px] font-black uppercase">Offline</p>'; }
        }
        fetchGames('basketball_nba');
    </script>
</body>
</html>
