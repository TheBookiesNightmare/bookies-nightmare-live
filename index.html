<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE BOOKIES NIGHTMARE | ANALYTICS 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #050506; color: #E5E7EB; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .gold-glow { text-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(245, 158, 11, 0.1); backdrop-filter: blur(12px); }
        .filter-active { background: #F59E0B !important; color: #000 !important; font-weight: 900 !important; }
        
        /* TICKER */
        .ticker-wrap { width: 100%; overflow: hidden; background: #F59E0B; padding: 4px 0; }
        .ticker { display: inline-block; white-space: nowrap; animation: marquee 40s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 2rem; font-size: 10px; font-weight: 900; color: #000; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    </style>
</head>
<body class="pb-24">

    <div class="ticker-wrap border-b border-black/10">
        <div class="ticker" id="news-ticker">
            <span class="ticker-item">ðŸ“Š NBA: LIVE ODDS SYNCED FOR JAN 28, 2026</span>
            <span class="ticker-item">ðŸ“Š NFL: SUPER BOWL LX PROJECTIONS ACTIVE</span>
            <span class="ticker-item">ðŸ“Š NHL: RANGERS VS ISLANDERS RIVALRY NIGHT</span>
        </div>
    </div>

    <header class="p-6 border-b border-white/5 sticky top-0 bg-[#050506]/95 backdrop-blur-md z-50 text-center">
        <h1 class="text-2xl font-black italic text-amber-500 gold-glow uppercase tracking-tighter">The Bookies Nightmare</h1>
        <p class="text-[10px] text-gray-500 mt-1 uppercase tracking-widest font-bold" id="current-date"></p>

        <div class="flex gap-2 mt-6 overflow-x-auto pb-2 no-scrollbar justify-center">
            <button onclick="fetchGames('basketball_nba', this)" class="filter-active px-4 py-1.5 rounded-full text-[10px] uppercase font-bold bg-white/5 border border-white/10">NBA</button>
            <button onclick="fetchGames('icehockey_nhl', this)" class="px-4 py-1.5 rounded-full text-[10px] uppercase font-bold bg-white/5 border border-white/10">NHL</button>
            <button onclick="fetchGames('basketball_ncaa', this)" class="px-4 py-1.5 rounded-full text-[10px] uppercase font-bold bg-white/5 border border-white/10">CBB</button>
        </div>
    </header>

    <main class="p-4 max-w-4xl mx-auto">
        <div id="game-container" class="space-y-4">
            <p class="text-center text-gray-600 text-[10px] animate-pulse py-10 uppercase font-black">Syncing 2026 Feed...</p>
        </div>

        <div class="mt-8 glass p-6 rounded-3xl border border-white/10 text-center">
            <h3 class="text-lg font-black italic text-white uppercase tracking-tighter">Follow the Data</h3>
            <p class="text-[10px] text-gray-500 mb-4 uppercase">Daily Prop Reports & Analysis</p>
            <div class="flex gap-3 justify-center">
                <a href="https://instagram.com/500sportspicks" class="px-6 py-2 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest">Instagram</a>
                <a href="https://tiktok.com/@iamsmerkishfive" class="px-6 py-2 bg-white/5 border border-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest">TikTok</a>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full glass border-t border-white/5 p-4 flex justify-center items-center z-50">
        <span class="text-[9px] font-black text-gray-600 uppercase tracking-widest italic">Data Engine Â© 2026</span>
    </footer>

    <script>
        const API_KEY = '9c3c452fc836bdc1a7e6ecdb1ee7ae43';
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

        async function fetchGames(sportKey, btnElement) {
            document.querySelectorAll('header button').forEach(btn => btn.classList.remove('filter-active'));
            if(btnElement) btnElement.classList.add('filter-active');

            const container = document.getElementById('game-container');
            container.innerHTML = '<p class="text-center text-gray-600 text-[10px] animate-pulse py-10 font-black uppercase">Scanning Feed...</p>';

            try {
                const response = await fetch(`https://api.the-odds-api.com/v4/sports/${sportKey}/odds/?apiKey=${API_KEY}&regions=us&markets=h2h`);
                const data = await response.json();
                container.innerHTML = '';

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="glass p-10 rounded-3xl text-center text-gray-600 text-[10px] font-black uppercase tracking-widest">No active games found.</div>';
                    return;
                }

                data.slice(0, 10).forEach(game => {
                    const gameDiv = document.createElement('div');
                    gameDiv.className = 'glass p-5 rounded-3xl border-l-4 border-amber-500';
                    gameDiv.innerHTML = `
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[9px] font-black text-amber-500 uppercase tracking-widest">${game.sport_title}</span>
                            <span class="text-[9px] font-bold text-gray-600 uppercase italic">${new Date(game.commence_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="flex justify-between items-center px-2">
                            <div class="text-center w-5/12"><p class="text-xs font-black uppercase tracking-tighter">${game.home_team}</p></div>
                            <div class="text-gray-800 font-black italic text-[9px]">VS</div>
                            <div class="text-center w-5/12"><p class="text-xs font-black uppercase tracking-tighter text-right">${game.away_team}</p></div>
                        </div>
                    `;
                    container.appendChild(gameDiv);
                });
            } catch (e) {
                container.innerHTML = '<p class="text-center text-red-500 text-[10px] font-black uppercase">Feed Offline</p>';
            }
        }

        fetchGames('basketball_nba');
    </script>
</body>
</html>
