<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYNDICATE V12 | RIVALRY SYNC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #040405; color: #E5E7EB; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
        .glass { background: rgba(10, 10, 12, 0.98); border: 1px solid rgba(245, 158, 11, 0.1); backdrop-filter: blur(30px); }
        .nav-active { color: #F59E0B !important; border-bottom: 2px solid #F59E0B; }
        .hide { display: none !important; }
        .bar-container { display: flex; align-items: flex-end; gap: 4px; height: 50px; }
        .bar { background: rgba(245, 158, 11, 0.2); width: 100%; border-radius: 2px; }
        .bar-active { background: #F59E0B; }
        #modal-container { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); transform: translateY(100%); }
        #modal-container.show { transform: translateY(0); }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 border-b border-white/5 sticky top-0 bg-[#040405]/95 backdrop-blur-xl z-50">
        <div class="flex justify-between items-center mb-4 px-2">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-amber-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-black italic text-amber-500 uppercase">V12 RIVALRY SYNC</span>
            </div>
            <span class="text-[8px] font-bold text-gray-500 uppercase tracking-widest">JAN 28, 2026</span>
        </div>

        <nav class="flex gap-6 text-[7px] font-black uppercase tracking-[0.2em] justify-center">
            <button onclick="navigateTo('props')" id="nav-props" class="nav-active">Prop Lab</button>
            <button onclick="navigateTo('famousfive')" id="nav-famousfive" class="text-gray-600">Famous Five</button>
            <button onclick="navigateTo('intel')" id="nav-intel" class="text-gray-600">Injury Hub</button>
        </nav>
    </header>

    <main class="p-4 max-w-4xl mx-auto">
        <section id="page-props" class="grid grid-cols-1 md:grid-cols-2 gap-3"></section>
        <section id="page-famousfive" class="hide"></section>
        <section id="page-intel" class="hide"></section>
    </main>

    <div id="modal-container" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-end hide">
        <div class="w-full glass rounded-t-[2.5rem] p-8 border-t border-amber-500/30">
            <div id="modal-content" class="max-w-2xl mx-auto pb-8"></div>
            <button onclick="closeModal()" class="w-full py-4 bg-white/5 rounded-2xl text-[9px] font-black uppercase tracking-widest text-gray-400">Close Syndicate Node</button>
        </div>
    </div>

    <script>
        // LIVE 2026 DATA: JAN 28 MATCHUPS
        const props = [
            { 
                name: "Donovan Mitchell", team: "CLE", opp: "LAL", line: "Over 31.5 Pts", 
                last10: [33, 35, 48, 32, 30, 31, 29, 34, 36, 40],
                h2h: { pts: 45, reb: 5, ast: 8, date: "Nov 2025" },
                note: "Exploded for 45 last time vs LAL. With Garland out, he is the undisputed #1 option tonight."
            },
            { 
                name: "Luka Doncic", team: "LAL", opp: "CLE", line: "Over 30.5 Pts", 
                last10: [32, 28, 44, 30, 31, 29, 33, 30, 35, 31],
                h2h: { pts: 38, reb: 11, ast: 12, date: "Dec 2025" },
                note: "Averaging 33.4 PPG on the season. Scored 38 last time against Cleveland's defense."
            },
            { 
                name: "Anthony Edwards", team: "MIN", opp: "DAL", line: "Over 29.5 Pts", 
                last10: [26, 28, 55, 31, 24, 30, 22, 33, 29, 35],
                h2h: { pts: 44, reb: 6, ast: 3, date: "Dec 25, 2025" },
                note: "Torched Dallas for 44 on Christmas Day. DAL wing defense is struggling lately."
            }
        ];

        function renderProps() {
            const grid = document.getElementById('page-props');
            grid.innerHTML = '';
            props.forEach(p => {
                const card = document.createElement('div');
                card.className = "glass p-5 rounded-2xl active:scale-95 transition-all cursor-pointer border border-white/5";
                card.onclick = () => openModal(p);
                card.innerHTML = `
                    <div class="flex justify-between mb-2">
                        <span class="text-[8px] font-black text-amber-500 uppercase">${p.team} vs ${p.opp}</span>
                        <span class="text-[8px] font-bold text-green-500 uppercase">H2H ADVANTAGE</span>
                    </div>
                    <p class="text-xs font-black text-white uppercase">${p.name}</p>
                    <p class="text-[10px] text-gray-500 font-bold uppercase mt-1 tracking-widest">${p.line}</p>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(p) {
            const content = document.getElementById('modal-content');
            const maxVal = Math.max(...p.last10);
            content.innerHTML = `
                <div class="text-center mb-8">
                    <span class="text-[8px] font-black text-amber-500 uppercase tracking-[0.3em]">H2H RECONNAISSANCE</span>
                    <h2 class="text-4xl font-black italic text-white uppercase mt-1">${p.name}</h2>
                </div>

                <div class="bg-amber-500 p-6 rounded-[2rem] mb-6 text-black flex justify-between items-center shadow-[0_20px_40px_rgba(245,158,11,0.2)]">
                    <div>
                        <p class="text-[8px] font-black uppercase opacity-60">Last H2H vs ${p.opp}</p>
                        <p class="text-3xl font-black italic">${p.h2h.pts} <span class="text-xs uppercase not-italic">Points</span></p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-black uppercase leading-tight">${p.h2h.reb} REB / ${p.h2h.ast} AST</p>
                        <p class="text-[7px] font-bold uppercase opacity-60 mt-1">Recorded: ${p.h2h.date}</p>
                    </div>
                </div>

                <div class="mb-8">
                    <p class="text-[8px] font-black text-gray-500 uppercase mb-4 tracking-widest text-center">Last 10 Performance</p>
                    <div class="bar-container px-2">
                        ${p.last10.map((val, i) => `
                            <div class="bar ${i === 9 ? 'bar-active' : ''}" style="height: ${(val/maxVal)*100}%"></div>
                        `).join('')}
                    </div>
                </div>

                <div class="bg-white/5 p-6 rounded-3xl border border-white/5">
                    <p class="text-[12px] text-gray-300 leading-relaxed font-medium uppercase tracking-tight">
                        <span class="text-amber-500 font-black">SYNDICATE INTEL:</span> ${p.note}
                    </p>
                </div>
            `;
            document.getElementById('modal-container').classList.remove('hide');
            setTimeout(() => document.getElementById('modal-container').classList.add('show'), 10);
        }

        function closeModal() {
            document.getElementById('modal-container').classList.remove('show');
            setTimeout(() => document.getElementById('modal-container').classList.add('hide'), 400);
        }

        renderProps();
    </script>
</body>
</html>
