<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYNDICATE V18 | GURU UNLOCKED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #020203; color: #E5E7EB; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(13, 13, 18, 0.98); border: 1px solid rgba(245, 158, 11, 0.15); backdrop-filter: blur(30px); }
        .nav-btn { transition: all 0.3s ease; opacity: 0.4; border-bottom: 2px solid transparent; flex-shrink: 0; }
        .nav-btn.active { opacity: 1; color: #F59E0B; border-bottom: 2px solid #F59E0B; font-weight: 900; }
        .page { display: none; animation: fadeIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .guru-card { border-left: 4px solid #F59E0B; cursor: pointer; transition: transform 0.1s; }
        .guru-card:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <header class="p-6 sticky top-0 bg-[#020203]/95 border-b border-white/5 z-50 backdrop-blur-xl">
        <div class="flex justify-between items-center mb-6">
            <div>
                <span class="text-[10px] font-black italic text-amber-500 uppercase">Syndicate Engine v18</span>
                <h1 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mt-1">JANUARY 29, 2026</h1>
            </div>
            <span class="bg-green-500/10 text-green-500 px-3 py-1 rounded-full text-[8px] font-black uppercase">Oracle Live</span>
        </div>
        
        <nav class="flex justify-between text-[8px] font-black uppercase tracking-widest overflow-x-auto no-scrollbar gap-6">
            <button onclick="switchTab('NBA')" id="tab-NBA" class="nav-btn active py-2">NBA</button>
            <button onclick="switchTab('NHL')" id="tab-NHL" class="nav-btn py-2">NHL</button>
            <button onclick="switchTab('CBB')" id="tab-CBB" class="nav-btn py-2">CBB</button>
            <button onclick="switchTab('PARLAYS')" id="tab-PARLAYS" class="nav-btn py-2">Parlays</button>
            <button onclick="switchTab('MLB')" id="tab-MLB" class="nav-btn py-2">MLB</button>
            <button onclick="switchTab('NFL')" id="tab-NFL" class="nav-btn py-2">NFL</button>
        </nav>
    </header>

    <main id="app-content" class="p-4 max-w-3xl mx-auto space-y-6">
        </main>

    <script>
        const DATABASE = {
            NBA: [
                { game: "Kings @ 76ers", analysis: "Embiid (Probable) vs Sabonis. Phily's home efficiency is 114.2. Guru Pick: 76ers ML.", props: ["Joel Embiid O29.5 Pts", "Tyrese Maxey O6.5 Ast"] },
                { game: "Bucks @ Wizards", analysis: "Giannis (OUT - Calf Strain). Lillard takes high usage. Guru Pick: Bucks -8.5.", props: ["Damian Lillard O32.5 Pts", "Jordan Poole O4.5 3PM"] }
            ],
            NHL: [
                { game: "Oilers @ Sharks", analysis: "McDavid tracking 150 pts. SJS allowed 4.2 G/A lately. Guru Pick: Oilers -1.5.", props: ["Connor McDavid O1.5 Pts", "Macklin Celebrini O2.5 SOG"] },
                { game: "Rangers @ Islanders", analysis: "NYR #1 Power Play meets ISL bottom-tier PK. Guru Pick: NYR ML.", props: ["Artemi Panarin O3.5 SOG", "Noah Dobson O0.5 Ast"] }
            ],
            CBB: [
                { game: "Washington @ #9 Illinois", analysis: "Illinois dominant at State Farm Center. Huskies struggle with length. Guru Pick: ILL -12.5.", props: ["K. Colak O18.5 Pts", "ILL Team Total O78.5"] },
                { game: "Iowa St @ Colorado", analysis: "Cyclones defense is #1 in turnovers forced. Buffs high altitude edge neutralized. Guru Pick: ISU ML.", props: ["T. Lipsey O5.5 Ast", "KJ Simpson O16.5 Pts"] }
            ],
            PARLAYS: [
                { title: "GURU ML NIGHTMARE", odds: "+3200", legs: "10 Legs", desc: "76ers, Bucks, Rockets, Mavs, Nuggets, Suns, Wolves, Oilers, Rangers, Hurricanes." },
                { title: "PROP & SPREAD HYBRID", odds: "+7500", legs: "10 Legs", desc: "Embiid O29.5, McDavid O1.5, ILL -12.5, Panarin O3.5, Mavs -5.5..." }
            ]
        };

        function switchTab(cat) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + cat).classList.add('active');
            render(cat);
        }

        function render(cat) {
            const container = document.getElementById('app-content');
            container.innerHTML = '';

            if (DATABASE[cat]) {
                DATABASE[cat].forEach(item => {
                    const html = cat === 'PARLAYS' ? `
                        <div class="glass p-8 rounded-[2.5rem] border-2 border-amber-500/20 text-center">
                            <span class="bg-amber-500 text-black px-3 py-1 rounded font-black text-[8px] uppercase">${item.legs}</span>
                            <h3 class="text-5xl font-black italic text-white my-4">${item.odds}</h3>
                            <p class="text-[10px] text-gray-500 font-bold uppercase leading-relaxed mb-6">${item.desc}</p>
                            <button class="w-full py-4 bg-amber-500 text-black font-black rounded-2xl text-[9px] uppercase tracking-widest">Copy Slip</button>
                        </div>
                    ` : `
                        <div class="glass p-6 rounded-3xl guru-card">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-white font-black text-sm uppercase">${item.game}</span>
                                <span class="text-green-500 font-black text-[9px]">GURU LOCK</span>
                            </div>
                            <p class="text-[10px] text-gray-400 font-medium uppercase leading-relaxed mb-4">${item.analysis}</p>
                            <div class="grid grid-cols-2 gap-2">
                                ${item.props.map(p => `<div class="bg-white/5 p-3 rounded-xl text-[9px] font-black text-amber-500 uppercase">${p}</div>`).join('')}
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } else {
                container.innerHTML = `<div class="py-20 text-center opacity-30 text-[10px] font-black uppercase tracking-[0.5em]">Searching ${cat} Feed...</div>`;
            }
        }

        switchTab('NBA');
    </script>
</body>
</html>
