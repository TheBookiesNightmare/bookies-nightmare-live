<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYNDICATE V14 | FULL ACCESS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #040405; color: #E5E7EB; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(18, 18, 24, 0.96); border: 1px solid rgba(245, 158, 11, 0.15); backdrop-filter: blur(20px); }
        .nav-btn { transition: all 0.2s ease; border-bottom: 2px solid transparent; }
        .nav-btn.active { color: #F59E0B; border-bottom: 2px solid #F59E0B; font-weight: 900; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* MODAL FIX: Absolutely cannot block the main screen when closed */
        #modal-overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.85); 
            z-index: 100; 
            justify-content: center; 
            align-items: flex-end; 
        }
        #modal-overlay.active { display: flex; }
        .clickable { cursor: pointer; transition: transform 0.1s; }
        .clickable:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <header class="p-5 sticky top-0 bg-[#040405]/95 border-b border-white/5 z-50 backdrop-blur-md">
        <div class="flex justify-between items-center mb-6 px-2">
            <span class="text-[11px] font-black italic text-amber-500 uppercase tracking-tighter">Syndicate Engine v14</span>
            <div class="flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">LIVE â€¢ JAN 28, 2026</span>
            </div>
        </div>
        
        <nav class="flex justify-between text-[8px] font-black uppercase tracking-widest">
            <button onclick="showPage('props')" id="tab-props" class="nav-btn active px-2 py-3">Prop Lab</button>
            <button onclick="showPage('trends')" id="tab-trends" class="nav-btn px-2 py-3">Market Trends</button>
            <button onclick="showPage('five')" id="tab-five" class="nav-btn px-2 py-3">Famous Five</button>
            <button onclick="showPage('intel')" id="tab-intel" class="nav-btn px-2 py-3">Inactives</button>
        </nav>
    </header>

    <main class="p-4 max-w-2xl mx-auto">
        
        <section id="page-props" class="page active grid grid-cols-1 gap-4"></section>

        <section id="page-trends" class="page space-y-4">
            <div class="glass p-6 rounded-3xl">
                <p class="text-[9px] font-black text-amber-500 uppercase mb-4">Volume Leaders (Jan 28)</p>
                <div class="space-y-4" id="trends-list"></div>
            </div>
        </section>

        <section id="page-five" class="page space-y-4">
            <div class="glass p-10 rounded-[2.5rem] text-center border-2 border-amber-500/20 shadow-2xl shadow-amber-500/5">
                <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">The Night-Shift Parlay</p>
                <h3 class="text-6xl font-black italic text-white my-4">+3400</h3>
                <div class="space-y-2 mb-8">
                    <p class="text-xs font-bold text-amber-500 uppercase">Mitchell â€¢ Jokic â€¢ Luka â€¢ SGA â€¢ Edwards</p>
                </div>
                <button class="clickable w-full py-5 bg-amber-500 text-black font-black rounded-3xl text-[11px] uppercase tracking-widest">Lock In Ticket</button>
            </div>
        </section>

        <section id="page-intel" class="page space-y-3" id="intel-list"></section>

    </main>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="glass w-full max-w-lg rounded-t-[3rem] p-10 border-t border-amber-500/40 transform translate-y-0" onclick="event.stopPropagation()">
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="clickable w-full py-5 bg-white/5 rounded-3xl text-[10px] font-black uppercase tracking-widest text-gray-500 mt-6">Return to Lab</button>
        </div>
    </div>

    <script>
        const players = [
            { name: "Donovan Mitchell", team: "CLE", line: "Over 31.5 Pts", trend: "UP", status: "Active", reason: "Garland OUT" },
            { name: "Luka Doncic", team: "LAL", line: "Over 30.5 Pts", trend: "UP", status: "Active", reason: "Reaves OUT" },
            { name: "Nikola Jokic", team: "DEN", line: "Over 28.5 Pts", trend: "STABLE", status: "Active", reason: "Season High 56" },
            { name: "Anthony Edwards", team: "MIN", line: "Over 29.5 Pts", trend: "UP", status: "Active", reason: "Christmas 44" }
        ];

        function showPage(pageId) {
            // Hide all
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            // Show current
            document.getElementById('page-' + pageId).classList.add('active');
            document.getElementById('tab-' + pageId).classList.add('active');
            
            if(pageId === 'props') renderProps();
            if(pageId === 'intel') renderIntel();
            if(pageId === 'trends') renderTrends();
        }

        function renderProps() {
            const grid = document.getElementById('page-props');
            grid.innerHTML = '';
            players.forEach(p => {
                const card = document.createElement('div');
                card.className = "clickable glass p-6 rounded-[2rem] flex justify-between items-center";
                card.onclick = () => openModal(p);
                card.innerHTML = `
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[9px] font-black text-amber-500 uppercase">${p.team}</span>
                            <span class="text-[8px] font-bold text-green-500">JAN 28 PEAK</span>
                        </div>
                        <p class="text-base font-black text-white uppercase tracking-tight">${p.name}</p>
                        <p class="text-[11px] text-gray-500 font-bold uppercase mt-1 tracking-widest">${p.line}</p>
                    </div>
                    <div class="text-right">
                        <span class="text-xl">ðŸ“ˆ</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderIntel() {
            const list = document.getElementById('page-intel');
            list.innerHTML = `<h2 class="text-xs font-black uppercase text-amber-500 mb-6">Confirmed Inactives</h2>`;
            const inactives = ["Darius Garland (CLE)", "Evan Mobley (CLE)", "Austin Reaves (LAL)", "Tyrese Haliburton (IND)"];
            inactives.forEach(name => {
                list.innerHTML += `
                    <div class="glass p-5 rounded-2xl border-l-4 border-red-500 flex justify-between items-center">
                        <span class="text-xs font-black uppercase">${name}</span>
                        <span class="text-[8px] font-bold text-red-500 uppercase tracking-widest">OUT TONIGHT</span>
                    </div>
                `;
            });
        }

        function renderTrends() {
            const list = document.getElementById('trends-list');
            list.innerHTML = '';
            players.forEach(p => {
                list.innerHTML += `
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-black text-white uppercase">${p.name}</span>
                        <div class="h-1 w-32 bg-white/5 rounded-full overflow-hidden">
                            <div class="h-full bg-amber-500" style="width: ${Math.random()*40+60}%"></div>
                        </div>
                    </div>
                `;
            });
        }

        function openModal(p) {
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="text-center mb-10">
                    <p class="text-[9px] font-black text-amber-500 uppercase tracking-[0.4em] mb-2">Detailed Recon</p>
                    <h2 class="text-5xl font-black italic text-white uppercase tracking-tighter">${p.name}</h2>
                </div>
                <div class="bg-amber-500 text-black p-6 rounded-3xl font-black uppercase text-sm mb-6 text-center italic shadow-xl">
                    ${p.reason} Logic Applied
                </div>
                <div class="space-y-4">
                    <div class="bg-white/5 p-6 rounded-3xl border border-white/10">
                        <p class="text-[10px] text-gray-500 font-black uppercase mb-2">Strategic Note</p>
                        <p class="text-xs text-gray-300 font-medium leading-relaxed uppercase">
                            Player usage is projected to increase by 6.4% tonight based on the confirmed absence of key rotation teammates.
                        </p>
                    </div>
                </div>
            `;
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
        }

        // Boot
        renderProps();
    </script>
</body>
</html>
